name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      # -----------------------------
      # CONFIGURAR RDP
      # -----------------------------
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force


      # -----------------------------
      # USUARIO RDP CON CONTRASEÑA FIJA
      # -----------------------------
      - name: Create RDP User with FIXED Password
        run: |
          $password = "930201870"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
              Set-LocalUser -Name "RDP" -Password $securePass
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV


      # -----------------------------
      # INSTALAR TAILSCALE
      # -----------------------------
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force


      # -----------------------------
      # CONECTAR TAILSCALE (IP FIJA)
      # -----------------------------
      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-fixed-rdp `
            --reset

          # Obtener IP asignada
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV


      # -----------------------------
      # TESTEAR ACCESO RDP
      # -----------------------------
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
              Write-Error "No se pudo conectar al puerto 3389."
              exit 1
          }
          Write-Host "RDP está accesible."


      # -----------------------------
      # MANTENER EL RDP ACTIVO
      # -----------------------------
      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "Usuario: RDP"
          Write-Host "Contraseña: $env:RDP_PASSWORD"
          Write-Host "==================`n"

          # Mantener activo hasta el reinicio
          while ($true) {
              Start-Sleep -Seconds 300
          }


      # -----------------------------
      # REINICIAR AUTOMÁTICAMENTE CADA 5h50m
      # -----------------------------
      - name: Restart Workflow After 5h50m
        if: always()
        run: |
          Write-Host "Esperando 5 horas y 50 minutos antes de reiniciar..."
          Start-Sleep -Seconds 21000  # 5h50m

          Write-Host "Reiniciando workflow..."

          $workflow_url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.workflow }}.yml/dispatches"
          $json = '{"ref": "' + "${{ github.ref }}" + '"}'

          Invoke-RestMethod -Uri $workflow_url `
                            -Method Post `
                            -Headers @{ Authorization = "Bearer $env:GH_TOKEN" } `
                            -Body $json `
                            -ContentType "application/json"

        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
